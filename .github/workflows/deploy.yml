# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP.Net Core app to Azure Web App - shiftlee-image-optimizer

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Setup .net
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 6.0.x

      - name: dotnet build and publish
        run: |
          dotnet restore
          dotnet build --no-restore -c Release
          dotnet publish --no-restore --no-build -c Release -o ./publish/web
          cd ./publish/web && zip -r ../web.zip .

      - name: Azure login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: "Deploy web app"
        run: az webapp deployment source config-zip -g shiftlee -n shiftlee-image-optimizer --src ./publish/web.zip

      - name: Azure logout
        run: az logout
